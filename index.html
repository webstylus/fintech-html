<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Fintech</title>
</head>

<body class="bg signin">

    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="./img/logo.png" alt="">
        <form action="./dashboard.html">
            <div class="border border-dark">
                <h1 class="h6 text-uppercase mb-3 fw-normal">Cadastre-se ou faÃ§a o login</h1>

                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control border-0 rounded-4" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput" class="text-secondary text-uppercase small">E-mail</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control border-0 rounded-4" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword" class="text-secondary text-uppercase small">Senha</label>
                        </div>
                    </div>
                </div>
                <p class="mb-3 text-muted text-uppercase text-center small">Ou acesse com as redes sociais</p>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="#" class="">
                            <img src="./img/facebook-login.png" alt="">
                        </a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="">
                            <img src="./img/gmail-login.png" alt="">
                        </a>
                    </li>

                </ul>
            </div>

            <button class="w-100 btn btn-lg btn-primary theme-gradient border-0 py-3" type="submit">
                Entrar
            </button>
        </form>


    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
