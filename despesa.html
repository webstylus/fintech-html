<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Dashboard - Fintech</title>
</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg bg-theme">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary theme-gradient text-white border-0 px-3 small text-uppercase"
                            href="./despesa.html">
                            Adicionar despesa
                        </a>
                    </li>
                </ul>
                <a href="./index.html" class="nav-item text-dark">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <form action="./dashboard.html">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0 rounded-4" id="floatDespesa"
                            placeholder="Despesa">
                        <label for="floatDespesa" class="text-secondary text-uppercase small">Despesa</label>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                    <div class="form-floating">
                        <input type="date" class="form-control border-0 rounded-4" id="flaotData" placeholder="Data">
                        <label for="flaotData" class="text-secondary text-uppercase small">Data</label>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                    <div class="form-floating">
                        <input type="number" class="form-control border-0 rounded-4" id="flaotValor"
                            placeholder="Valor R$">
                        <label for="flaotValor" class="text-secondary text-uppercase small">Valor R$</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <textarea class="form-control border-0 rounded-4" id="floatDescription" placeholder="Descrição"
                            rows="5"></textarea>
                        <label for="floatDescription" class="text-secondary text-uppercase small">Descrição</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary theme-gradient border-0 py-3 px-5 text-uppercase" type="submit">
                Cadastrar
            </button>
        </form>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
